{% extends "applostickes/base.html" %}
{% load i18n %}
{% block content %}
<style>
  div {
    text-align: center;
    justify-content: center;
  }
</style>
<h1 style="text-align: center;">Tickount</h1><br />
<div id="centro" class="col-md-8">
  <div class="content-section">
    <a role="button" class="article-title" href="{% url 'login' %}">
      <div class="content-section">
        <p>
          <h3>{% trans "Log in" %}</h3>
        </p>
      </div>
    </a>
    <a role="button" class="article-title" href="{% url 'register' %}">
      <div class="content-section">
        <p>
          <h3>{% trans "Register" %}</h3>
        </p>
      </div>
    </a>
  </div>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    <span style="color: green;">
      {{ message }}
    </span>
  </div>
  {% endfor %}
  {% endif %}
</div>
{% endblock content %}
