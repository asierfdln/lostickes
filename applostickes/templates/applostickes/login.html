{% extends "applostickes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="">Hey there!</legend>
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
      {{ form | crispy }}
    </fieldset>
    <div class="form group">
      <a role="button" class="btn btn-outline-secondary" href="{% url 'main' %}">Cancel</a>
      <button class="btn btn-outline-info" type="submit">Log In</button>
    </div>
  </form>
  <br />
  <div class="border-top pt3">
    <small class="text-muted">
      Don't have an account?
      <a href="{% url 'register' %}">
        Sign Up
      </a>
    </small>
  </div>
</div>
{% endblock content %}
